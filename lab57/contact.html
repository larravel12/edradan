<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #5cb85c; /* Green */
        }
        input[type="text"].error, input[type="email"].error, input[type="tel"].error {
            border-color: #d9534f; /* Red */
        }
        input[type="submit"] {
            background-color: hsl(192, 93%, 55%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: hsl(199, 86%, 54%);
        }
        .error-message {
            color: #d9534f; /* Red */
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h2>Add Contact</h2>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number">

    <input type="submit" value="Add Contact">
    <div class="error-message" id="error-message"></div>
</form>

<script>
    const form = document.querySelector('form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');

        if (!nameInput.validity.valid || !emailInput.validity.valid || !phoneInput.validity.valid) {
            event.preventDefault(); // Prevent form submission
            errorMessage.textContent = 'Please fill out all fields correctly.';
        } else {
            errorMessage.textContent = ''; // Clear error message
        }
    });
</script>

</body>
</html>
