<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .row-1 {
            background-color: #e3f4e1; /* Light Green */
        }
        .row-2 {
            background-color: #eef5ff; /* Light Blue */
        }
        .row-3 {
            background-color: #ffe6ee; /* Light Pink */
        }
        .row-4 {
            background-color: #ffebcc; /* Light Orange */
        }
        .btn {
            background-color: #ff80ab; /* Pink */
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff6699; /* Lighter Pink */
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #ff80ab; /* Pink */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 105%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row-1">
            <td>Noel B. Edradan</td>
            <td>40</td>
            <td>Philippines</td>
        </tr>
        <tr class="row-2">
            <td>Desiree E. Edradan</td>
            <td>39</td>
            <td>Philippines</td>
        </tr>
        <tr class="row-3">
            <td>Larra Vel E. Edradan</td>
            <td>18</td>
            <td>Philippines</td>
        </tr>
        <tr class="row-4">
            <td>Enzoe E. Edradan</td>
            <td>15</td>
            <td>Philippines</td>
        </tr>
    </tbody>
</table>

<div class="tooltip">
    <button type="button" class="btn">Hover over me!</button>
    <span class="tooltiptext">Larra Vel Edradan!</span>
</div>

</body>
</html>
