    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffe6ea; /* Feminine pink background color */
            padding-top: 60px;
            border-right: 1px solid #ccc; /* Added border */
            transition: all 0.3s ease; /* Added transition for smooth animation */
        }

        /* Adjust sidebar link styles */
        .sidebar a {
            padding: 10px;
            display: block;
            color: #5a5a5a; /* Changed text color to a softer gray */
            text-decoration: none; /* Added to remove underline */
            transition: background-color 0.3s ease; /* Added transition for smooth color change */
        }

        /* Adjust sidebar link hover styles */
        .sidebar a:hover {
            background-color: #fad6e3; /* Light pink background color on hover */
        }

        /* Adjust main content styles */
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease; /* Added transition for smooth animation */
            margin-left: 250px; /* Added to accommodate the sidebar */
        }

        /* Adjust login/signup button styles */
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1; /* Ensure it's above other content */
        }

        /* Adjust search bar styles */
        .search-bar {
            position: fixed;
            top: 20px;
            right: 180px; /* Adjusted right position */
            z-index: 1; /* Ensure it's above other content */
        }

        /* Remove bullets from sidebar */
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Toggler button styles */
        .toggler {
            position: absolute;
            top: 20px; /* Adjusted top position */
            left: 20px; /* Adjusted left position */
            z-index: 1; /* Ensure it's above other content */
        }

        .toggler button {
            padding: 5px 10px;
            font-size: 20px; /* Adjust font size */
        }

        /* Center align navbar */
        .navbar-nav {
            margin: auto;
        }

        /* Added style for canvas */
        canvas {
            width: 100%;
            height: auto;
        }

        /* Added style for alert container */
        .alert-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>

<script>
    function toggleSidebar() {
        var sidebar = document.querySelector('.sidebar');
        var mainContent = document.querySelector('.main-content');

        if (sidebar.style.display === "none" || sidebar.style.display === "") {
            sidebar.style.display = "block";
            mainContent.style.marginLeft = "250px";
        } else {
            sidebar.style.display = "none";
            mainContent.style.marginLeft = "0";
        }
    }
</script>
